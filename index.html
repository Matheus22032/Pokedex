<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./CSS/style.CSS">
    <link rel="stylesheet" href="./CSS/colors.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Pokédex</title>
</head>

<body>

    <header class="container">
        <img class="logo" src="./Images/pokemon-logo-8 1.png" alt="Logo Pokemon">
        <form method="POST" action="">
            <div class="search-zone">
                <input type="text" id="namePokemon" placeholder="Nome do Pokémon">
                <div class="search-type">
                    <select name="" id="typeOne" size="">
                        <option value="">Selecione o tipo</option>
                        <option value="water">Water</option>
                        <option value="fire">Fire</option>
                        <option value="grass">Grass</option>
                        <option value="bug">Bug</option>
                        <option value="noraml">noramal</option>
                        <option value="eletric">Eletric</option>
                        <option value="rock">Rock</option>
                        <option value="dark">Dark</option>
                        <option value="fairy">Fairy</option>
                        <option value="flying">Flying</option>
                        <option value="ground">Ground</option>
                        <option value="poison">Poison</option>
                        <option value="steel">Steel</option>
                        <option value="dragon">Dragon</option>
                        <option value="fighting">Fighting</option>
                        <option value="ghost">Ghost</option>
                        <option value="ice">Ice</option>
                        <option value="psychic">Psychic</option>
                    </select>
                    <select name="" id="typeTwo">
                        <option value="">Selecione o tipo</option>
                        <option value="water">Water</option>
                        <option value="fire">Fire</option>
                        <option value="grass">Grass</option>
                        <option value="bug">Bug</option>
                        <option value="noraml">noramal</option>
                        <option value="eletric">Eletric</option>
                        <option value="rock">Rock</option>
                        <option value="dark">Dark</option>
                        <option value="fairy">Fairy</option>
                        <option value="flying">Flying</option>
                        <option value="ground">Ground</option>
                        <option value="poison">Poison</option>
                        <option value="steel">Steel</option>
                        <option value="dragon">Dragon</option>
                        <option value="fighting">Fighting</option>
                        <option value="ghost">Ghost</option>
                        <option value="ice">Ice</option>
                        <option value="psychic">Psychic</option>
                    </select>
                </div>
                <button id="btn"><img class="search-icon" src="./Images/search-icon.png" alt="serch-icon"></button>
            </div>
        </form>

    </header>

    <main class="pokedex-body">
        <ul data-js="pokedex" class="pokedex-content">

        </ul>
    </main>

    <template data-pokemon-template>
        <li class="card" >
            <img class="pokemon-sprite" src="" alt="" id="spritePokemon">
            <h2 class="pokemon-name" data-name-pokemon></h2>
            <p class="pokemon-type" data-type-pokemon></p>
        </li>
    </template>

    <script src="./JS/app.js"></script>
    <script src="./JS/search.js"></script>
</body>

</html>
